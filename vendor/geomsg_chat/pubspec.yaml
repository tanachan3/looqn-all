name: geomsg_chat
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.1+9

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.6
  firebase_core: ^2.31.1
  firebase_app_check: ^0.2.2
  firebase_auth: ^4.19.6
  google_sign_in: ^6.2.1
  cloud_firestore: ^4.17.5
  geolocator: ^12.0.0
  geoflutterfire2: ^2.3.15
  provider: ^6.1.2
  cloud_functions: ^4.7.6
  google_maps_flutter: ^2.7.0
  geojson: ^1.0.0
  http: ^1.2.1
  firebase_messaging: ^14.9.4
  permission_handler: ^11.3.1
  async: ^2.11.0
  workmanager: ^0.5.2
  encrypt: ^5.0.3
  crypto: ^3.0.5
  geocoding: ^3.0.0
  intl: ^0.19.0
  webview_flutter: ^4.13.0
  url_launcher: ^6.3.2
  flutter_native_splash: ^2.4.4
  introduction_screen: ^3.1.17
  shared_preferences: ^2.5.3
  flutter_svg: ^2.1.0
  geohash_plus: ^1.1.1
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  google_mobile_ads: ^6.0.0
  sign_in_with_apple: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.25.0
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.3   # ← Adaptive Icon 生成に使用（dev依存）

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/map_style.json
    - assets/app_icon.png        # iOS用レガシーアイコン
    - assets/google_icon.svg
    - assets/splash_logo.png
  

flutter_native_splash:
  android: true
  ios: true
  web: false

  color: "#2196F3"
  color_dark: "#2196F3"

  image: assets/splash/logo.png
  image_dark: assets/splash/logo.png

  android_gravity: center
  ios_content_mode: center
  branding_mode: bottom

  android_12:
    image: assets/splash/logo_android12.png
    image_dark: assets/splash/logo_android12.png
    
# === アプリアイコン（AndroidはAdaptive Icon。iOSは従来アイコン） ===
flutter_icons:
  android: true
  ios: true
  image_path_ios: "assets/app_icon.png"

  # 互換用（古い端末向けの通常アイコン）
  image_path_android: "assets/app_icon.png"

  # Adaptive Icon（必要に応じて実ファイルを用意）
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
  adaptive_icon_background: "#2196F3"
  adaptive_icon_monochrome: "assets/icon/app_icon_foreground.png"